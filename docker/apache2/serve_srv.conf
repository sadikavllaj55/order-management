<VirtualHost *:80>
    DocumentRoot /srv/public
    <Directory /srv/public>
        Options IncludesNoExec MultiViews SymLinksIfOwnerMatch
        AllowOverride all
        # Options AuthConfig FileInfo Limit
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %{ms}T" custom
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log custom
</VirtualHost>
